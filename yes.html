<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="card card--yes" data-page="yes">
        <h1 class="card__title">Shabaash! 🎉</h1>
        <p class="card__subtitle">Kripya Aage ki jaankari ke liye Hame Sampark kare 😀!</p>
        <lottie-player
            src="assets/confetti.json"
            background="transparent"
            speed="1"
            style="width: 150px; height: 150px; margin: 0 auto;"
            loop
            autoplay
        ></lottie-player>
        <div class="share-container">
            <a id="whatsappShare" class="share-button whatsapp" href="#" target="_blank">WhatsApp</a>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
